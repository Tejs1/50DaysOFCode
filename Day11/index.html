<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.unsplash.com/photo-1599817977364-b6f59e547258');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.squarespace-cdn.com/content/v1/59440628b3db2b2f36a66f10/1612628667227-QNWLIDKW2GL2ZOZVX2NZ/DSC_2792.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.squarespace-cdn.com/content/v1/59440628b3db2b2f36a66f10/1600203195535-DQSWBA60THV8CNPF7X7P/DSC_3307.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.squarespace-cdn.com/content/v1/59440628b3db2b2f36a66f10/1600046127602-M5HPCMBHCV27KF695OCW/5E31C98F-68AA-429D-A6E7-D909E1C056D1.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.squarespace-cdn.com/content/v1/59440628b3db2b2f36a66f10/1600046772549-QGS5L3248QEDWEWGDJ9X/DSC_7037-Pano.jpeg');
        "
      ></div>
      <button class="arrow" id="left">Left</button
      ><button class="arrow" id="right">Right</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
