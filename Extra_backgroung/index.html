<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="landing">
    <div id="home-cover" data-content="follow-scroll-opacity">
      <div id="home-cover-slideshow">
        <div
          class="home-cover-img animate-in--alt"
          style="
            background-image: url('https://orangepix.is/content/images/system/home_cover_1592467932281_1507b2.jpg');
          "
        ></div>
      </div>
      <div
        id="home-cover-content"
        class="c20 fluid-column center-box padding-left-10 padding-right-10"
      >
        <h1>Upload and share your images.</h1>
        <p class="c20 center-box text-align-center phone-hide phablet-hide">
          Drag and drop anywhere you want and start uploading your images now. 5
          MB limit. Direct image links, BBCode and HTML thumbnails.
        </p>
        <div class="home-buttons">
          <a
            data-trigger="anywhere-upload-input"
            data-login-needed="true"
            class="btn btn-big orange"
          >
            Start uploading
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
